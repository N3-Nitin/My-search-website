<!DOCTYPE html>
<html>
  <head>
    <title>N3 Gaming ff</title>
    <style>
      body {
        text-align: center;
        margin-top: 100px;
        font-family: Arial;
      }
      input {
        width: 60%;
        padding: 12px;
        font-size: 18px;
      }
      button {
        padding: 12px 24px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <h1>Ask Something</h1>
    <input type="text" id="query" placeholder="type here...">
    <button onclick="search()">Search</button>

    <script>
      function search() {
        let query = document.getElementById('query').value;
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    </script>
  </body>
</html>
